{% extends "base.html" %}

{% block content %}

	<div class="row">
		<div class="col-md-6 col-md-offset-2">
		<form action="/login" class="form-signin" method="POST">
			<h3 class="form-signin-heading">Please sign in</h3>
  			<input type="username" class="form-control" name="username" maxlength="30" placeholder="Username" required autofocus/>
			<br>
  			<input type="password" class="form-control" name="password" placeholder="Password" required />
			<br>
  			<button class="btn btn-md btn-block btn-default" type="submit">Log in </button>
		</form>
		</div>
	</div>

{% endblock %}
